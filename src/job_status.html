<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="/src/css/job_status.css">
<link rel="stylesheet" href="/src/css/normalize.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>

</style>

<body>
    <!-- 전체 css -->
    <div class="list-container">
        <!-- header -->
        <div class="header">
            <div class="header-inner inner">
                <div class="header-left">
                    <span>입사지원 현황</span>
                </div>
                <div class="header-right">
                    <span>홍길동님</span>
                    <span>마이페이지</span>
                    <span>로그아웃</span>
                </div>
            </div>
        </div>

        <!-- status section start -->
        <div class="status-container">
            <div class="status-container-inner inner">
                <!-- status lsit number -->
                <div class="status-list-number">
                    <div class="list-number-all">
                        <span class="number-font">전체</span>
                        <span class="number-size">
                            <span class="number-size-inner">0</span>
                        </span>
                    </div>
                    <div class="list-number-writing">
                        <span class="number-font">지원서 작성중</span>
                        <span class="number-size">
                            <span class="number-size-inner">0</span>
                        </span>
                    </div>
                </div>
                <!-- status border box -->
                <div class="status-border-box">
                    <div class="status-box-b1">
                        <div class="status-font">지원완료</div>
                        <div class="status-number">0</div>
                    </div>
                    <div class="status-box-b1">
                        <div class="status-font">전형 진행중</div>
                        <div class="status-number">0</div>
                    </div>
                    <div class="status-box-b1">
                        <div class="status-font">최종발표</div>
                        <div class="status-number">0</div>
                    </div>
                </div>

                <!-- search select box -->
                <div class="search-select">
                    <div class="search-select-box">
                        <select name="" id="" class="search-box-size">
                            <option selected>지난 1개월</option>
                            <option>지난 3개월</option>
                        </select>
                    </div>
                    <div class="search-select-box">
                        <select name="" id="" class="search-box-size">
                            <option selected>열람여부 전체</option>
                            <option>열람여부 1개월</option>
                        </select>
                    </div>
                    <div class="search-select-box">
                        <select name="" id="" class="search-box-size">
                            <option selected>마감여부 전체</option>
                            <option>마감여부 1개월</option>
                        </select>
                    </div>
                    <div class="search-select-box">
                        <select name="" id="" class="search-box-size">
                            <option selected>업데이트수</option>
                            <option>업데이트 1개월</option>
                        </select>
                    </div>
                    <div class="search-select-input ">
                        <div class="saerch-input">
                            <input type="text" class="search-box-size" style="width: 200px; height: 33px;padding-right: 25px;"
                                placeholder="키워드 입력">
                            <i class="fa-solid fa-magnifying-glass search-input-btn"></i>
                        </div>
                    </div>
                </div>

                <!-- content section -->
                <div class="content-section">
                    <div class="content-section-inner">
                        <div>
                            <div>
                                <img src="https://www.saraminimage.co.kr/sri/person/resume/img_empty_announce.png" alt="">
                            </div>
                            <div>
                                <p class="wrap_p">입사지원 내역이 없습니다</p>
                            </div>
                            <div class="content-between-padding">
                                <span>홍길동님에게 맞는 공고를 소개해줄꼐요</span>
                            </div>
                            <div>
                                <a href="" class="link_go">나에게 맞는 공고 보러가기</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- content under line btn -->
                <div class="cotent-under-btn">
                    <div class="contetn-btn-left">
                        <button>숨긴내역 복구하기</button>
                    </div>
                    <div class="contetn-btn-right">
                        <button>구직활동 확인서 발급하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- footer section -->
    <footer>
        <div class="footer inner">
            <div class="footer-inner">
                <span>Copyright㉿2024 조정우 All rights reserved.</span>
            </div>
        </div>
    </footer>
</body>

</html>
